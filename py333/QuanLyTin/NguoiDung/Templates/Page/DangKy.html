{% extends "pages/Layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<h2 class="w-100 text-center p-3 text-danger"> Đăng ký thành viên </h2>
<form action="." method="POST">
    {% csrf_token %}
    <form>
     <div class="form-group">
        <label for="exampleInputEmail1">Tài Khoản</label>
        <input type="text" class="form-control" id="txtUsername" name= "username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="txtEmail" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mật khẩu</label>
        <input type="password" class="form-control" id="txtP1" name="password1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" id="txtP2" name="password2" placeholder="Password">
      </div>
      
      <button type="submit" value="Đăng ký" class="btn btn-primary">Submit</button>
    </form>
</form>
{% endblock %}
